<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
    </head>
    <body>
      <h3>Faça Login e receba as notificações</h3>
       <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label>Nome:</label>
                            <input type="text" size="40">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Sobrenome:</label>
                            <input type="text" size="40">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Gênero</label><br>
<input type="radio" id="masculino" name="genero" value="Masculino">
<label for="male">Male</label><br>
<input type="radio" id="feminino" name="genero" value="Feminino">
<label for="female">Female</label><br>
<input type="radio" id="outros" name="genero" value="Outro">
<label for="other">Other</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label>Eletrônicos</label><br>
<input type="checkbox" id="eletronico1" name="eletronico1" value="Smartphone">
<label for="eletronico1"> Eu tenho um Smartphone</label><br>
<input type="checkbox" id="eletronico2" name="eletronico2" value="Desktop">
<label for="eletronico2"> Eu tenho um Desktop</label><br>
<input type="checkbox" id="eletronico3" name="eletronico3" value="Tablet">
<label for="eletronico3"> Eu tenho um Tablet</label><br>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
        
        <form>
            <fieldset>
                <legend>Login</legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="email">E-mail:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="login">Login de usuário:</label>
                        </td>
                        <td algn="left">
                            <input type="text" name="login">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Senha:</label>
                        </td>
                        <td align="left">
                            <input type="password" name="pass">
                        </td>
                    </tr>
                        <tr>
                        <td>
                            <label for="pass">Confirmar Senha:</label>
                        </td>
                        <td align="left">
                            <input type="password" name="pass">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <br>
            <input type="submit">
            <input type="reset" value="Limpar">
        </form>
    </body>
</html>
